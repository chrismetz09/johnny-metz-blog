version: '3'

services:
  db:
    image: postgres
    ports:
      - '5433:5432'
    # w/o volumes, db is reset on dc down and back up (dc restart has no effect)
    # volumes:
    #   - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_PASSWORD=postgres

  api:
    build: .
    command: ./manage.py runserver 0.0.0.0:8000
    ports:
      - '8000:8000'
    volumes:
      - ./api:/app
    depends_on:
      - db
