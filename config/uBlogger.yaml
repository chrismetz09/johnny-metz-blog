baseURL: http://www.example.com
title: Johnny Metz
theme: uBlogger
paginate: 10
enableEmoji: true

params:
  version: 2.0.X
  app:
    title: Johnny Metz
    noFavicon: true
  home:
    rss: 10
    profile:
      enable: true
      avatarURL: https://i.pravatar.cc/300?img=0
      title: Johnny Metz
      subtitle: Johnny Metz's personal website and blog
      social: true
    posts:
      enable: true
  social:
    GitHub: https://github.com/johnnymetz
    Linkedin: https://www.linkedin.com/in/jonathancmetz/
    Youtubechannel: https://www.youtube.com/channel/UCvsoVkN5D3YUqfqRUz_HLcg
  page:
    code:
      maxShownLines: 20
  section:
    dateFormat: '01-01'
  # search:
  #   enable: true
  #   type: lunr
  footer:
    enable: false

menu:
  main:
    - name: Blog
      url: blog/
    - name: Most Popular
      url: most-popular/
    - name: About
      url: about/
    - name: Tags
      url: tags/

taxonomies:
  tag: tags

markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    lineNoStart: 1
    lineNos: false
    noClasses: false
    style: monokai
    tabWidth: 4

output:
  home: ['HTML', 'RSS', 'JSON']
